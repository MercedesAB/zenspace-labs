<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const geo = new THREE.BufferGeometry();
    const pos = [];
    for(let i=0; i<5000; i++) { pos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100); }
    geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ color: 0xffaa00, size: 0.1 });
    const points = new THREE.Points(geo, mat);
    scene.add(points);
    camera.position.z = 50;
    function animate() {
        requestAnimationFrame(animate);
        points.rotation.y += 0.001;
        points.position.y += 0.01; if(points.position.y > 10) points.position.y = 0;
        renderer.render(scene, camera);
    }
    animate();
</script>
